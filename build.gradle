group 'test'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.force.api', name: 'testng', version: '36.1.1'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version: '2.48.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '2.48.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-support', version: '2.48.0'
    compile group: 'net.sf.opencsv', name: 'opencsv',version:'2.3'
}
sourceSets {
//    main{
//        java {
//            srcDir '../'
//            include ('additional/**/*.java')
//        }
//    }

    test{
        java{
            srcDir '..test/src/test/java/'
        }
        resources {
            srcDir '..test/src/test/resources/'
        }
    }
}
